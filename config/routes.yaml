index:
    path: /
    controller: App\Controller\LoginController::index

registro_manager:
    path: /registroController
    controller: App\Controller\RegistroManager::registrarCliente
    methods: [POST]

listar_titulos:
    path: /listar_titulos
    controller: App\Controller\ListadoTitulosManager::paginaPrincipal
    
mostrar_suscripcion:
    path: /suscripcion
    controller: App\Controller\SuscripcionManager::mostrarSuscripcion

cancelar_suscripcion:
    path: /cancelar_suscripcion
    controller: App\Controller\SuscripcionManager::cancelarSuscripcion

poner_megusta:
    path: /titulo
    controller: App\Controller\TituloManager::ponerMeGusta

comentar:
    path: /comentar/{id}
    controller: App\Controller\TituloManager::comentar
    methods: ['POST']
